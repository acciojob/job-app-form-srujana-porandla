<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="namr">Name</label>
		<input type="text" id="name" required/>
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required/>
		<br>
		<br>
		<label for="M">Gender</label>
		<input type="radio" id="M" name="gender" required/>Male
		<label for="F"></label>
		<input type="radio" id="F" name="gender" required/>Female
		<br>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop"/>
			<option>Applie</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" required/>
		<br>
		<br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required/>
		<br>
		<br>
		<label for="password">PasswordPortfolio URL</label>
		<input type="password" id="password" required/>
		<br>
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio"/>
		<br>
		<br>
		<label for="b">Submit Button</label>
		<button type="submit" id="b"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
